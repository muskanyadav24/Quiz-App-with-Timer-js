<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center py-5 quiz-container">
        <div class="row">
            <h1 class="text-center text-white py-5 m-0">Quiz configuration</h1>

            <div class="box py-5 text-center quiz-box">
                <div class="option pt-5" id="option-category">
                    <h4 id="option-title" class="text-center text-white">Select Quiz Category</h4>
                    <div id="quiz-category" class="text-center mt-4">
                        <button type="button" id="btn-js" class="btn btn-outline-primary p-3 col-4">HTML</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary p-3 col-4 ms-3">CSS</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary p-3 col-4 mt-4">JavaScript</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary p-3 col-4 ms-3 mt-4">General Knowledge</button>
                    </div>
                </div>

                <div class="question my-5" id="question-category">
                    <h4 id="question-title" class="text-center text-white">No. of Questions</h4>
                    <div id="question-category" class="text-center mt-4">
                        <button type="button" id="btn-js" class="btn btn-outline-primary col-1 me-2">5</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary col-1 me-2">10</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary col-1 me-2">15</button>
                        <button type="button" id="btn-js" class="btn btn-outline-primary col-1">20</button>
                    </div>
                </div>
                <button type="button" id="btn-js" class="btn btn-outline-success col-2 p-3">Start Quiz</button>
            </div>
        </div>
    </div>  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- My-JS -->
    <script src="./js/script.js"></script>

</body>

</html>
